name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Tests
      run: npm test

    # --- SECURITY: SAST ---
    - name: Run SAST (Dependency Check)
      run: npm audit --audit-level=high || true # Show vulnerabilities but don't fail pipeline for demo

    # --- SECURITY: DAST ---
    - name: Build Local Image for DAST
      run: docker build -t local-test-image .

    - name: Run Container for DAST
      run: |
        docker run -d -p 3000:3000 --name test-container local-test-image
        sleep 5 # Wait for server to start

    - name: Run DAST (OWASP ZAP)
      uses: zaproxy/action-baseline@v2
      with:
        target: 'http://localhost:3000/health' # Scan the running local container
        # fail_action: false # Don't block build on alerts for now

    - name: Stop Test Container
      run: docker rm -f test-container

    # --- PUBLISH ---
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request' # Only push on merge to main
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/student-registry:latest
